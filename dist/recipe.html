<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/recipe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="nav-header">
        <a href="index.html">
          <img src="./assets/logo.png" alt="logo" />
        </a>
        <div class="nav-btn">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./tags.html">Tags</a></li>
            <li><a href="./recipes.html">Recipes</a></li>
            <li class="li-contact"><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="nav-contact nav-links">
          <a href="./contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="recipe-detail">
        <div class="recipe-header">
          <a href="recipes.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Recipes
          </a>
          <h1 id="recipeName"></h1>
          <div class="recipe-meta">
            <span id="recipeCategory"></span>
            <span id="recipePrepTime"></span>
            <span id="recipeServings"></span>
          </div>
        </div>

        <div class="recipe-content">
          <div class="recipe-image">
            <img id="recipeImage" src="" alt="" />
          </div>

          <div class="recipe-info">
            <div class="description">
              <h2>Description</h2>
              <p id="recipeDescription"></p>
            </div>

            <div class="ingredients">
              <h2>Ingredients</h2>
              <ul id="ingredientsList"></ul>
            </div>

            <div class="instructions">
              <h2>Instructions</h2>
              <ol id="instructionsList"></ol>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>
        &copy; 2025 <span class="footer-logo">Saleford & Co.</span> | Designed
        by <a href="https://mausooq.vercel.app">Mausooq</a>
      </p>
    </footer>

    <script src="./script/script.js"></script>
    <script src="./script/recipe.js"></script>
  </body>
</html>
